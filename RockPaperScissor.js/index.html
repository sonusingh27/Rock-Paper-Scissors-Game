<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>Rock Paper Scissors  </h1>
  <div>
    <div class="choice" id="rock">
      <img src="./image/rock.png" aria-placeholder="rock">
    </div>
    <div class="choice" id="paper"> 
      <img src="./image/paper.png" aria-placeholder="paper">
    </div><div class="choice" id="scissors">
      <img src="./image/scissors.png" aria-placeholder="scissors">
    </div>
  </div>
  <div class="score-board">
    <div class="score">
      <p id="user-score">0</p>
      <p>you</p>
    </div>
    <div class="score">
      <p id="comp-score">0</p>
      <p>comp</p>
    </div>

    <div class="msg-container">
      <p id="msg">Play Your Move</p>
    </div>


  </div>
  
</body>
</html>
